<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			div{
				width:600px;
				height:304px;
				position:absolute;
				top:0;
				bottom:0;
				left:0;
				right:0;
				margin:auto;
			}
			tr:nth-child(1){
				background-color:#8f8f8f;
			}
			tr:nth-child(2),tr:nth-child(3),tr:nth-child(4),tr:nth-child(5),tr:nth-child(6){

			}
		</style>
	</head>
	<body>
		<div>
			<table border="1" cellspacing="0">
				<tbody>
				<colgroup span="6" width="100px">

				</tr>
				<tr align="center" height="50px">

					<td></td>

					<td></td>
					<td>年龄</td>
					<td></td>
					<td rowspan="4">照片</td>
				</tr>
				<tr align="center" height="50px">
					<td>学历</td>
					<td></td>
					<td>籍贯</td>
					<td colspan="3"></td>
				</tr>
				<tr align="center" height="50px">
					<td>电话</td>
					<td></td>
					<td>政治面貌</td>
					<td colspan="3"></td>
				</tr>
				<tr align="center" height="50px">
					<td>毕业院校</td>
					<td colspan="5"></td>
				</tr>
				<tr align="center" height="50px">
					<td>求职意向</td>

				</tr>
				</tbody>
			</table>
		</div>
		
	</body>
</html>
