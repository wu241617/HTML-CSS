<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			img{
				display:block;
				width:450px;
				height:300px;
				float:left;
				margin:25px;
				cursor:pointer;
				border:2px solid black;
				transition:all 1.5s;
			}
			img:hover{
				transform:rotateY(-90deg) scale(0.75);
			}
		</style>
	</head>
	<body>
		<img src="img/1%20-%20副本.png" alt="error"  title="pic-1">
		<img src="img/2%20-%20副本.gif" alt="error" title="pic-2">
		<img src="img/2.gif" alt="error"title="pic-3">
		<img src="img/Chrome_OS02%20-%20副本.jpg" alt="error" title="pic-4" >
		<img src="img/Chrome_OS02.jpg" alt="error" title="pic-5">
		<img src="img/Chrome_OS03%20-%20副本.jpg" alt="error"  title="pic-6">
	</body>
</html>
